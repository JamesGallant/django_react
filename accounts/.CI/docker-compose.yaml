services:
  backend_accounts:
    build:
      context: ../
      dockerfile: ./Docker/Dockerfile
    image: backend_accounts_service
    container_name: backend_accounts
    command: python ./src/manage.py runserver 0.0.0.0:8000
    depends_on:
      - postgres_database
    restart: always
    ports:
      - "8000:8001"
    env_file:
      - .env